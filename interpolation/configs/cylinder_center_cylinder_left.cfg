$main = cylinder_center
$overset = cylinder_left

@if($direction==1)
    ghost = 1
    id_from = $main
    id_to = $overset
    out_file = @concat("interpolation/forward_", $main, "_", $overset, ".txt")
    ghost_to = Y0
@endif

@if($direction==2)
    ghost = 0
    id_from = $overset
    id_to = $main
    out_file = @concat("interpolation/backward_", $main, "_", $overset, ".txt")
@endif

@include(@concat("inc/", $interpolation, ".inc.cfg"))

[grid_from]
        @if($direction==1)
            @include(@concat("configs/", $main, ".conf"), @concat("grids/grid[id=", $main, "]/factory"))
        @endif

        @if($direction==2)
            @include(@concat("configs/", $overset, ".conf"), @concat("grids/grid[id=", $overset, "]/factory"))
        @endif
[/grid_from]

[grid_to]
	    @if($direction==1)
                @include(@concat("configs/", $overset, ".conf"), @concat("grids/grid[id=", $overset, "]/factory"))
        @endif
        
        @if($direction==2)
                @include(@concat("configs/", $main, ".conf"), @concat("grids/grid[id=", $main, "]/factory"))
        @endif
[/grid_to]
