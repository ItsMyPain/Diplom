$main = center
$overset = bottom
$dir_name = "C1/"
$ghost_to = Y0
$ghost1 = 1
$ghost2 = 0

@if($direction==1)
    ghost = $ghost1
    id_from = $main
    id_to = $overset
    out_file = @concat("interpolation/", $dir_name, "forward_", $main, "_", $overset, ".txt")
    ghost_to = $ghost_to
@endif

@if($direction==2)
    ghost = $ghost2
    id_from = $overset
    id_to = $main
    out_file = @concat("interpolation/", $dir_name, "backward_", $main, "_", $overset, ".txt")
@endif

@include(@concat("inc/", $interpolation, ".inc.cfg"))

[grid_from]
    @if($direction==1)
        @include(@concat("configs/", $dir_name, $main, ".conf"), @concat("grids/grid[id=", $main, "]/factory"))
    @endif

    @if($direction==2)
        @include(@concat("configs/", $dir_name, $overset, ".conf"), @concat("grids/grid[id=", $overset, "]/factory"))
    @endif
[/grid_from]

[grid_to]
    @if($direction==1)
            @include(@concat("configs/", $dir_name, $overset, ".conf"), @concat("grids/grid[id=", $overset, "]/factory"))
    @endif

    @if($direction==2)
            @include(@concat("configs/", $dir_name, $main, ".conf"), @concat("grids/grid[id=", $main, "]/factory"))
    @endif
[/grid_to]
