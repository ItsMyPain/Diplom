verbose = true
dt = 5e-6
steps = 4000

[grids]
    [grid]
        id = P1
        [node]
            name = ElasticMetaNode3D
        [/node]
        [material_node]
        [/material_node]
        [material]
            c1 = 2850.0
            c2 = 1650.0
            rho = 2400.0
        [/material]
        [factory]
            name = RectGridFactory
            size = 21, 21, 41
            origin = -5.0, -5.0, 0.0
            spacing = 0.5, 0.5, 0.5
        [/factory]
        [schema]
            name = ElasticRectSchema3DRusanov3
        [/schema]
        [fillers]
            [filler]
                name = RectNoReflectFiller
                axis = 0
                side = 0
            [/filler]
            [filler]
                name = RectNoReflectFiller
                axis = 0
                side = 1
            [/filler]
            [filler]
                name = RectNoReflectFiller
                axis = 1
                side = 0
            [/filler]
            [filler]
                name = RectNoReflectFiller
                axis = 1
                side = 1
            [/filler]
            [filler]
                name = RectNoReflectFiller
                axis = 2
                side = 0
            [/filler]
        [/fillers]
        [correctors]
            [corrector]
                name = ForceRectElasticBoundary3D
                axis = 0
                side = 0
            [/corrector]
            [corrector]
                name = ForceRectElasticBoundary3D
                axis = 0
                side = 1
            [/corrector]
            [corrector]
                name = ForceRectElasticBoundary3D
                axis = 1
                side = 0
            [/corrector]
            [corrector]
                name = ForceRectElasticBoundary3D
                axis = 1
                side = 1
            [/corrector]
            [corrector]
                name = ForceRectElasticBoundary3D
                axis = 2
                side = 0
            [/corrector]
            [corrector]
                name = PointSourceCorrector3D
                compression = 1.0
                gauss_w = 3
                index = 10, 10, 20
                axis = 0
                [impulse]
                    name = FileInterpolationImpulse
                    [interpolator]
                        name = PiceWiceInterpolator1D
                        file = test_impulse.txt
                    [/interpolator]
                [/impulse]
            [/corrector]
        [/correctors]
    [/grid]
[/grids]

[contacts]
[/contacts]

[initials]
[/initials]

[savers]
    [saver]
        name = StructuredVTKSaver
        path = result/%g_%s.vtk
        order = 1
        save = 50
        params = v
        norms = 1
    [/saver]
[/savers]

