@include("configs/cylinder_bottom.conf", "grids")
@include("configs/cylinder_right.conf", "grids")
@include("configs/cylinder_center.conf", "grids")
[/grids]
[contacts]
    [contact]
        name = RectGridInterpolationCorrector
        interpolation_file = interpolation/backward_cylinder_top_cylinder_left.txt
        grid1 = cylinder_left
        grid2 = cylinder_top
        predictor_flag = false
        corrector_flag = true
        axis = 1
