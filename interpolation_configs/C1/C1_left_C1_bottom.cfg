$main = C1_left
$overset = C1_bottom
$main_config = "configs/C1/C1_left.conf"
$overset_config = "configs/C1/C1_bottom.conf"
$output1 = "interpolation/C1/forward_C1_left_C1_bottom.txt"
$output2 = "interpolation/C1/backward_C1_left_C1_bottom.txt"
$ghost_to = X0
$ghost1 = 0
$ghost2 = 1

@if($direction==1)
    ghost = $ghost1
    id_from = $main
    id_to = $overset
    out_file = $output1
    ghost_to = $ghost_to
@endif

@if($direction==2)
    ghost = $ghost2
    id_from = $overset
    id_to = $main
    out_file = $output2
@endif

@include(@concat("inc/", $interpolation, ".inc.cfg"))

[grid_from]
    @if($direction==1)
        @include($main_config, @concat("grids/grid[id=", $main, "]/factory"))
    @endif

    @if($direction==2)
        @include($overset_config, @concat("grids/grid[id=", $overset, "]/factory"))
    @endif
[/grid_from]
[grid_to]
    @if($direction==1)
        @include($overset_config, @concat("grids/grid[id=", $overset, "]/factory"))
    @endif

    @if($direction==2)
        @include($main_config, @concat("grids/grid[id=", $main, "]/factory"))
    @endif
[/grid_to]
